<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay id="video" class="video" src="https://vaibhav1663.github.io/Youtube-Ambient-Mode/demo-video.mp4"></video>
      <div class="video__controls">
        <img id="volume" class="video__volume" src="assets/images/volume-high-solid.svg" alt="" />
        <img id="video-pause" class="video__pause" src="assets/images/pause-solid.svg" alt="" />
        <img id="video-back" class="video__back" src="assets/images/backward-solid.svg" alt="" />
        <div id="bar-dark" class="video__bar-dark">
          <div id="video-bar" class="video__bar">
            <div id="ball" class="video__ball"></div>
          </div>
        </div>
        <img id="video-front" class="video__back" src="assets/images/forward-solid.svg" alt="" />
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
